<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Battle</title>
    <link rel="stylesheet" href="lekse.css">
    
   
</head>
<body>
    <div id="pokemon">
        <div id="myPokemon">
            <h1 id="myName">Pekka</h1>
            <img src="P.E.K.K.A_info.webp" id="a" alt="">
            <p id="myHP">100 HP</p>
            <button id="attack1">Blade Chop</button>
            <button id="attack2">Stomp</button>
            <button id="dodgeid">Dodge</button>
            <button id="combo">Combo</button>
        </div>
        <div id="enemyPokemon">
            <h1 id="enemyName">Electro G</h1>
            <img src="Electro.webp">
            <p id="enemyHP">100 HP</p>
            
        </div>
        
    </div>
    
    <div id="message"></div>
    
</body>
<script src="lekse.js"></script>
</html>
