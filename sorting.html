<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort</title>
    <link rel="stylesheet" href="sorting.css">
</head>
<body>
    
    <div class="wrapper">
        <div id="header">FIFA CARD GENERATOR</div>

        <div id="inputs">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Ronaldo">
            
            <label for="date">Date:</label>
            <input type="date" id="date" placeholder="2022-12-1">

            <label for="category">Category:</label>
            <select id="category">
                <option value="Ke">Keeper</option>
                <option value="Df">Defender</option>
                <option value="Cm">Centermidfielder</option>
                <option value="At">Attacker</option>
            </select>

            <label for="pace">Pace:</label>
            <input type="number" id="pace" placeholder="90" min="1" max="99">

            <label for="shooting">Shooting:</label>
            <input type="number" id="shooting" placeholder="99" min="1" max="99">

            <label for="passing">Passing:</label>
            <input type="number" id="passing" placeholder="80" min="1" max="99">

            <label for="dribbling">Dribbling:</label>
            <input type="number" id="dribbling" placeholder="99" min="1" max="99">

            <label for="defense">Defense:</label> 
            <input type="number" id="defense" placeholder="45" min="1" max="99">

            <label for="physicality">Physicality:</label>
            <input type="number" id="physicality" placeholder="88" min="1" max="99">

            <button id="add">Add</button>
        </div>

        <div id="sorting">
            
            <div id="siu">Sort by:</div>
            <button id="sortName">Name</button>
            <button id="sortDate">Date</button>
            <button id="sortCategory">Category</button>
            <button id="sortPace">Pace</button>
            <button id="sortShooting">Shooting</button>
            <button id="sortPassing">Passing</button>
            <button id="sortDribbling">Dribbling</button>
            <button id="sortDefense">Defense</button>
            <button id="sortPhysicality">Physicality</button>       
        </div>
        

        <div id="container">
            
        </div>

        

    </div>
</body>
<script src="sorting.js"></script>
</html>
